<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オセロ AI対戦</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>オセロ AI対戦</h1>
    <div id="controls">

    <div id="board"></div>
    <p id="thinking" class="hidden">コンピュータが思考中...</p>
    <p id="turn">黒のターン（あなた）</p>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
