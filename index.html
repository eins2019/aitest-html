<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLリンク集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .link-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .link-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AITest HTML リンク集</h1>
    <div class="container">
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/FourierDisp.html" target="_blank">FourierDisp</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/cal.html" target="_blank">Calculator</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/func.html" target="_blank">Function</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/invador.html" target="_blank">Invador</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/othello.html" target="_blank">Othello</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/packman.html" target="_blank">Packman</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/ping-pong.html" target="_blank">Ping Pong</a></div>
        <div class="link-card"><a href="https://github.com/eins2019/aitest-html/tree/main/smith.html" target="_blank">Smith</a></div>
    </div>
</body>
</html>
