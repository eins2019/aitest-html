<!DOCTYPE html>
<html>
<head>
    <title>電卓</title>
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <!-- 1行目 -->
            <button style="grid-area: seven;">7</button>
            <button style="grid-area: eight;">8</button>
            <button style="grid-area: nine;">9</button>
            <button class="operator" style="grid-area: divide;">÷</button>

            <!-- 2行目 -->
            <button style="grid-area: four;">4</button>
            <button style="grid-area: five;">5</button>
            <button style="grid-area: six;">6</button>
            <button class="operator" style="grid-area: multiply;">×</button>

            <!-- 3行目 -->
            <button style="grid-area: one;">1</button>
            <button style="grid-area: two;">2</button>
            <button style="grid-area: three;">3</button>
            <button class="operator" style="grid-area: subtract;">-</button>

            <!-- 4行目 -->
            <button style="grid-area: zero;">0</button>
            <button style="grid-area: dot;">.</button>
            <button class="delete" style="grid-area: del;">←</button>
            <button class="operator" style="grid-area: add;">+</button>

            <!-- 5行目：空セル×2 と 「=」と「C」ボタン -->
            <div style="grid-area: empty1;"></div>
            <div style="grid-area: empty2;"></div>
            <button class="operator" style="grid-area: equal;">=</button>
            <button class="operator" style="grid-area: clear;">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
